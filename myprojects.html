<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
            animation: fadeIn 1s ease forwards;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease;
            animation: slideUp 0.8s ease forwards;
        }

        .card:hover {
            transform: translateY(-7px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .card p {
            opacity: 0.8;
            line-height: 1.5;
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #e2e2e2;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <h1>My Projects</h1>

    <div class="project-grid">
        <div class="card">
            <h3>Project 1</h3>
            <p>A short description of your first project goes here.</p>
        </div>

        <div class="card">
            <h3>Project 2</h3>
            <p>Explain what this project does in a simple modern way.</p>
        </div>

        <div class="card">
            <h3>Project 3</h3>
            <p>Add more projects anytime. The layout auto-adjusts.</p>
        </div>

        <div class="card">
            <h3>Project 4</h3>
            <p>A clean glassmorphic card design for modern portfolios.</p>
        </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>

</body>
</html>
